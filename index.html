<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE-DEMO</title>
</head>
<body>
    <div id="app">
        {{message}}
   </div>
   <div id="app-2">
       <span v-bind:title="messages">
        鼠标悬停几秒查看此处动态绑定的提示信息！
       </span>
   </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
   <script>
       console.log('1')
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        },
   })
   const app2 = new Vue({
       el:'#app-2',
       data:{
           messages:'页面加载于' + new Date().toLocaleString()
       }
   })
   
   </script> 
</body>
</html>
