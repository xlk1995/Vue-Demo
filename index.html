<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id ="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
   </div>
   <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
   <script>
       Vue.component('button-counter',{
           data:function(){
               return{
                   count:0
               }
           },
           template:'<button v-on:click="count++">you clicke me{{count}}times</button>'
       })
       new Vue({el:'#app'})
   </script>
</body>
