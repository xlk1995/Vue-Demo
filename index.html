<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE-DEMO</title>
</head>
<body>
    <div id ="app">
        <input type="checkbox" id="jack" value="jack" v-model="checkedName">
        <label for="jack">jack</label>
        <input type="checkbox" id="mary" value="mary" v-model="checkedName">
        <label for="mary">mary</label>
        <input type="checkbox" id="kk" value="kk" v-model="checkedName">
        <label for="kk">kk</label>
        <div>checkedName:{{checkedName}}</div>

   </div>
   <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
   <script>
       var vm = new Vue ({
           el:'#app',
           data:{
               checkedName:[]
          }
       })
   </script>
</body>
</html>
